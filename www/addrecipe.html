<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html" />

		<link rel="stylesheet" type="text/css" href="css/jPushMenu.css" />
		<link rel="stylesheet" type="text/css" href="css/android.css" />
		
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jPushMenu.js"></script>
		<script type="text/javascript" src="js/backendJavascript.js"></script>
		<script type="text/javascript" src="js/phonegap.js"></script>
		<script type="text/javascript" src="js/recipeList.js"></script>

		<title>Add Recipe</title>
	</head>
	<body onload="onBodyLoad()">
		
		<!-- Menu -->
		<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left">
		<h3>Menu</h3>
			<a href="index.html">Find Recipe</a>
			<a href="myrecipes.html">My Recipes</a>
			<a href="addrecipe.html">Add recipe</a>
			<a href="randomrecipe.html">Random Recipe</a>
			<a href="settings.html">Settings</a>
		</nav>
		
		<div id="header">
			<button class="toggle-menu menu-left push-body box-shadow-menu">=</button>
			<h1>
				Add Recipe
			</h1>
		</div>

		<div class="background">
			<div id="searchText" class="topBlock">
				Enter your ingredients...
			</div>

			<div class="ingredients-form">

				<input id="newRecipeName" type="text" placeholder="Recipe Name">
				<input id="newIngredient1" type="text" placeholder="Ingredient 1">
				<input id="newIngredient2" type="text" placeholder="Ingredient 2">
				<input id="newIngredient3" type="text" placeholder="Ingredient 3">
				<br><br>

				<div class='content'>

					<div class= "additionalHeading">
						Recipe Type
					</div>

					<br>

					<div class="form-field-container">
						<div id="numExtraIngs" class="form-field-buttonset">
							<input type="radio" name="adType" id="newNone" value="none" checked="checked">
							<label for="newNone">None</label>
							<input type="radio" name="adType" id="newVegetarian" value="vegetarian">
							<label for="newVegetarian">Vegetarian</label>
							<input type="radio" name="adType" id="newVegan" value="vegan">
							<label for="newVegan">Vegan</label>
							<input type="radio" name="adType" id="newGlutenFree" value="glutenFree">
							<label for="newGlutenFree">Gluten Free</label>
						</div>
					</div>

				</div>

				<a href="#" class="findButton" id="findButton" onclick="AddValueToDB()">ADD RECIPE</a>
				<br>
				<br>
				<input type="button" value="Refresh" onClick="ListDBValues()">
				<input type="button" value="Reset Database" onClick="DropDB()">
				<br>
				<br>
				<span style="font-weight:bold;">Currently in All Recipes DB:</span>
				<span id="lbRecipes"></span>
			</div>

		</div>
	</body>
</html>
